name: Deploy to Production

on:
  push:
    tags:
      - "publish-*"
  workflow_dispatch:

env:
  NODE_VERSION: "22.14"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for AWS OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Eleventy
        uses: actions/cache@v4
        with:
          path: |
            .cache
            _site
          key: ${{ runner.os }}-eleventy-${{ hashFiles('src/**', 'eleventy.config.js', 'config/**') }}
          restore-keys: |
            ${{ runner.os }}-eleventy-

      - name: Cache SST
        uses: actions/cache@v4
        with:
          path: |
            .sst
            node_modules/.sst
          key: ${{ runner.os }}-sst-${{ hashFiles('sst.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-sst-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_BUILD_PIPELINE_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_ORG_REGION || 'us-east-1' }}

      - name: Extract repository name
        id: repo
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Deploying repository: $REPO_NAME"

      - name: Deploy to AWS with SST
        run: |
          npx sst deploy --stage production
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
